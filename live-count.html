<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>いぎなり東北産楽曲ランキング</title>
  <link rel="stylesheet" href="live-count.css">
</head>

<body>
    <h1 class="site-title">🍄いぎなり東北産 楽曲ランキング🍄</h1>
    <p class="notice">
      2024年以降の公演のデータをまとめています。※生誕祭は除く<br>
      （余力があれば、それ以前の公演も順次追加予定です）
    </p>

    <div class="filter-box">
<div class="filter-header">
  <div class="filter-title">検索条件</div>

  <div class="seg-tabs" role="tablist" aria-label="ページ切り替え">
    <a class="seg-tab" href="./index.html" role="tab" aria-selected="false">
      🔍 セットリスト検索
    </a>
    <a class="seg-tab is-active" href="./live-count.html" role="tab" aria-selected="true">
      📊 楽曲ランキング
    </a>
  </div>

  <button type="button" class="reset-button" id="resetButton">条件リセット</button>
</div>


      <label for="yearSelect">開催年：</label>
      <select id="yearSelect">
        <option value="all">全期間</option>
      </select>

<label for="songInput">曲名：</label>


<div class="autocomplete">
  <input
    type="text"
    id="songInput"
    placeholder="曲名を入力"
    autocomplete="off"
  />
  <div id="suggest" class="suggest"></div>
</div>

      <div class="help-box">
  <div>※ 曲名を入力 → 披露回数を表示</div>
  <div>※ 空欄で検索 → 楽曲ランキングを表示</div>
</div>
      <button id="searchButton" class="primary-button">検索</button>
    </div>

    <div id="result"></div>

    <footer class="site-footer">
      <p>
        ※個人が運営する非公式のまとめサイトです。<br>
        掲載内容の正確性を保証するものではありません。<br>
        本サイトは、個人制作の一環として公開･運営しています。
      </p>
    </footer>

  <script src="./js/live-count.js"></script>
</body>
</html>
