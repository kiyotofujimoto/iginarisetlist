<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>いぎなり東北産ライブセットリスト</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<h1 class="site-title">🍄いぎなり東北産ライブ セットリスト検索🍄</h1>
<p class="notice">
  2025年以降のセットリストを中心にまとめています。※生誕祭は除く<br>
  （余力があれば、それ以前の公演も順次追加予定です）
</p>


  <div class="filter-box">
   <div class="filter-header">
  <div class="filter-title">絞り込み</div>

  <div class="seg-tabs" role="tablist" aria-label="ページ切り替え">
    <a class="seg-tab is-active" href="./index.html" role="tab" aria-selected="true">
      🔍 セットリスト検索
    </a>
    <a class="seg-tab" href="./live-count.html" role="tab" aria-selected="false">
      📊 楽曲ランキング
    </a>
  </div>

  <button type="button" class="reset-button" id="resetButton">条件リセット</button>
</div>


    <label for="yearSelect">開催年：</label>
    <select id="yearSelect"></select>

    <label for="typeSelect">形態：</label>
    <select id="typeSelect">
      <option value="">-- 全て --</option>
    </select>

    <div class="search-box">
      <input
        type="text"
        id="songSearch"
        placeholder="曲名で検索(部分一致)">
    </div>

    <label for="liveSelect">ライブ：</label>
    <select id="liveSelect">
      <option value="">-- 選択してください --</option>
    </select>
  </div>

  <div id="result"></div>

    </p>
  </footer>

  <script src="./js/setlist.js"></script>
</body>
</html>
