<body>

  <h4>いぎなり東北産ライブ セットリスト検索</h4>

<div class="filter-box">
  <div class="filter-title">絞り込み</div>

    <select id="yearSelect"></select></label>

</label>

    </select>
  </label>
</div>
  <div id="result"></div>
  <script src="script.js"></script>

  </p>
</footer>

</html>
